<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejemplos de eventos</h1>

    <p id = "parrafo">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quibusdam veritatis possimus cum? Quia ad iste nam animi, harum facere. Deleniti beatae ratione accusamus voluptas ab earum rerum eius vel aut!</p>

    <script>

        let contador = 0;

        function contar (){

            console.log(contador)

        let mouseSobre = document.getElementById("parrafo");
    mouseSobre.setAttribute("onmouseover", "contar()");
    </script>
