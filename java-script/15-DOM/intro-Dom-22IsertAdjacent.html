<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="parent">
            <p>Hola a todos</p>
            <p class="message">Hola, soy todo un camper</p>
        </div>
    </div>
    <button onclick="isertAdjacentElem()">InsertAdjectElement Parrafo</button>

    <script>
        function isertAdjacentElem(){
            const div = document.querySelector("div");
            const p = document.createElement("p");
            p.innerHTML = "<span style='color:red;'>Este es el contenido insertado</span>";

            //beforebegin, afterbegin, beforeend, afterend
            div.insertAdjacentElement("afterend", p);
        }
    </script>
